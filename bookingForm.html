<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-image: url("./pics/hero-section.webp");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-color: #ffeac5;
      }
      header {
        text-align: center;
        /* padding: 1rem; */
      }
      footer {
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
      main {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        max-width: 800px;
        margin: 2rem auto;
      }
      form {
        display: grid;
        gap: 1rem;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 0.5rem;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        color: #333;
      }
      input::placeholder,
      select {
        color: #666;
      }
      button {
        background-color: rgba(76, 175, 80, 0.8);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: rgba(69, 160, 73, 0.9);
      }

      h2 {
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      h1 {
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Astra Boutiqiue Hotel</h1>
    </header>

    <main>
      <h2>Book Your Stay</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input
          type="tel"
          placeholder="Phone Number"
          pattern="\d*"
          inputmode="numeric"
          required
        />
        <input type="date" placeholder="Check-in Date" required />
        <input type="date" placeholder="Check-out Date" required />
        <select required>
          <option value="">Select Room Type</option>
          <option value="single">Deluxe Room</option>
          <option value="double">Executive Suite</option>
          <option value="suite">Penthouse</option>
        </select>
        <input
          type="number"
          placeholder="Number of Guests"
          min="1"
          max="10"
          required
        />
        <button type="submit">Book Now</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
