<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Astra Boutique Hotel for inquiries, reservations, or support. Fill out our contact form or use our direct contact information."
    />
    <link rel="stylesheet" href="./contact.css" />
    <title>Contact Us - Astra Boutique Hotel</title>
    <style></style>
  </head>
  <body>
    <div class="glass-container">
      <header>
        <h1>Contact Us - Astra Boutique Hotel</h1>
      </header>
      <main>
        <section>
          <h2>Get in Touch</h2>
          <p>
            We'd love to hear from you! Please fill out the form below to
            contact us.
          </p>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]*"
                inputmode="numeric"
              />
            </div>

            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required />
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="submit">Send Message</button>
          </form>
        </section>
        <section>
          <h2>Contact Information</h2>
          <address>
            123 Luxury Lane, Cityville, State 12345<br />
            Phone: <a href="tel:+15551234567">(555) 123-4567</a><br />
            Email:
            <a href="mailto:info@astraboutiquehotel.com"
              >info@astraboutiquehotel.com</a
            >
          </address>
        </section>
      </main>
    </div>
  </body>
</html>
